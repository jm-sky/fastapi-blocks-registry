[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True
ignore_missing_imports = False
strict_optional = True
no_implicit_optional = True

# Exclude example_project and templates - they have their own configuration
exclude = fastapi_registry/example_project/.*|fastapi_registry/templates_j2/.*

# Allow untyped definitions in tests
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_calls = False

# Third-party packages without type stubs
[mypy-alembic.*]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True

[mypy-python_multipart.*]
ignore_missing_imports = True
